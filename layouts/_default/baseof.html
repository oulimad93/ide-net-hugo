<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ .Site.Title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Open+Sans|Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/slick.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/main.css">
  <!-- <link rel="stylesheet" href="/css/app.css" /> -->
</head>
<body>
  {{ partial "navbar" . }}
  {{ block "main" . }}{{ end }}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="/js/slick.js"></script>
  <script src="/js/app.js"></script>
  <script type="text/javascript">
  $(".services").slick({
    centerMode: true,
    prevArrow: $(".arrow-prev"),
    nextArrow: $(".arrow-next"),
    centerPadding: '100px',
    slidesToShow: 4,
    responsive: [
    {
      breakpoint: 1580,
      settings: {
        slidesToShow: 3,
      }
    },
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
    ]
  });
</script>
<script src="plugins/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
<script src="plugins/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.video.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.slideanims.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.actions.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.kenburn.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.navigation.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.migration.min.js"></script>
<script src="plugins/rs-plugin/js/extensions/revolution.extension.parallax.min.js"></script>
<script type="text/javascript">
  var tpj=jQuery;
 var revapi4;
 $(window).on('load', function() {
   if(tpj("#slider").revolution == undefined){
     revslider_showDoubleJqueryError("#slider");
   } else {
     revapi4 = tpj("#slider").show().revolution({
       sliderType:"standard",
       jsFileLocation:"assets/revolution/js/",
       sliderLayout:"fullscreen",
       fullScreenOffset: '90px',
       dottedOverlay:"none",
       delay:4000,
       navigation: {
        keyboardNavigation:"off",
        keyboard_direction: "horizontal",
        mouseScrollNavigation:"off",
        onHoverStop:"off",
        touch:{
          touchenabled:"on",
          swipe_threshold: 75,
          swipe_min_touches: 1,
          swipe_direction: "horizontal",
          drag_block_vertical: false
        }
        ,
        arrows: {
          style:"",
          enable:false,
          hide_onmobile:true,
          hide_under:600,
          hide_onleave:true,
          hide_delay:200,
          hide_delay_mobile:1200,
          left: {
            h_align:"left",
            v_align:"center",
            h_offset:30,
            v_offset:0
          },
          right: {
            h_align:"right",
            v_align:"center",
            h_offset:30,
            v_offset:0
          }
        }
      },
      viewPort: {
        enable:true,
        outof:"pause",
        visible_area:"80%"
      },
      responsiveLevels:[1140,1024,778,480],
      lazyType:"none",
      parallax: {
        type:"mouse",
        origo:"slidercenter",
        speed:2000,
        levels:[2,2,2,2,2,2,2,2,2,2],
      },
      shadow:0,
      spinner:"off",
      stopLoop:"off",
      stopAfterLoops:-1,
      stopAtSlide:-1,
      hideTimerBar:'on',
      shuffle:"off",
      autoHeight:"off",
      hideThumbsOnMobile:"off",
      hideSliderAtLimit:0,
      hideCaptionAtLimit:0,
      hideAllCaptionAtLilmit:0,
      debugMode:false,
      fallbacks: {
        simplifyAll:"off",
        nextSlideOnWindowFocus:"off",
        disableFocusListener:false,
      }
    });
   }
 });
</script>
</body>
</html>
